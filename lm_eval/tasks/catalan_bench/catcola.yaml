task: catcola
dataset_path: nbel/CatCoLA
output_type: multiple_choice
training_split: train
validation_split: validation
test_split: null
doc_to_text: "{{Sentence}}\nPregunta: Té sentit aquesta frase?\nResposta:"
doc_to_target: Label
doc_to_choice: ["no", "sí"]
metric_list:
  - metric: mcc
  - metric: acc
  - metric: logprob
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0
