tag:
  - code_generation
task: lbpp
dataset_path: CohereLabs/lbpp
dataset_name: python
unsafe_code: true
output_type: generate_until
test_split: test
doc_to_text: "{{instruction}}\n{{signature}}"
doc_to_target: "{{completion}}\n"
metric_list:
  - metric: !function utils.pass_at_1
    aggregation: mean
    higher_is_better: true
generation_kwargs:
  until:
    - "\nclass"
    - "\nassert"
    - "\n\"\"\""
    - "\nprint"
    - "\nif"
    - "\n```"
    - "\n#"
    - "\n<|/"
    - "<|eot_id|>"
  max_gen_toks: 4096
  do_sample: false
  temperature: 0.0
repeats: 1
num_fewshot: 0
filter_list:
  - name: "create_test"
    filter:
      - function: "custom"
        filter_fn: !function utils.build_predictions
metadata:
  version: 1.0
