tag:
  - code_generation
task: deepseek_leetcode
dataset_path: davidheineman/deepseek-leetcode
unsafe_code: true
output_type: generate_until
test_split: test
doc_to_text: "{{prompt}}"
doc_to_target: " "
metric_list:
  - metric: !function utils.pass_at_k
    aggregation: mean
    higher_is_better: true
    k: [1]
generation_kwargs:
  until:
    - "\nclass"
    - "\nif"
    - "\nprint"
    - "\n#"
    - "\n```"
    - "\n```\n\n"
    - "<|eot_id|>"
  max_gen_toks: 512
  do_sample: false
  temperature: 0.0
repeats: 1
num_fewshot: 0
filter_list:
  - name: "create_test"
    filter:
      - function: "custom"
        filter_fn: !function utils.build_predictions
metadata:
  version: 1.0
