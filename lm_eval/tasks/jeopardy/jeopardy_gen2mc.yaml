tag:
  - qa
  - world_knowledge
  - multiple_choice
task: jeopardy_gen2mc
dataset_path: allenai/jeopardy-gen2mc
output_type: multiple_choice
test_split: test
doc_to_text: !function utils.doc_to_text_mc
doc_to_target: "{{['A', 'B', 'C', 'D', 'E'].index(answerKey)}}"
doc_to_choice: "{{choices.text}}"
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0
