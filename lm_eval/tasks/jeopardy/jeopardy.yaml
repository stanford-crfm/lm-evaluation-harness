tag:
  - qa
  - world_knowledge
task: jeopardy
dataset_path: soldni/jeopardy
dataset_name: mosaicml_gauntlet
output_type: generate_until
test_split: train
doc_to_text: !function utils.doc_to_text
doc_to_target: " {{continuation}}"
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
  - metric: !function utils.f1_score
    aggregation: mean
    higher_is_better: true
generation_kwargs:
  until:
    - "\n\n"
    - "Question:"
    - "Category:"
  max_gen_toks: 50
  do_sample: false
  temperature: 0.0
repeats: 1
num_fewshot: 0
metadata:
  version: 1.0
