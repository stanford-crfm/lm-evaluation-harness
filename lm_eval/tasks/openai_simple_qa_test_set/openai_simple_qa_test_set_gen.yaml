tag:
  - openai_simple_qa_test_set
task: openai_simple_qa_test_set_gen
dataset_path: MAISAAI/openai_simple_qa_test_set
output_type: generate_until
training_split: null
validation_split: null
test_split: train
num_fewshot: 0
doc_to_text: "Question: {{problem}}\nAnswer:"
doc_to_target: "{{answer}}"
# Normalize generated answers for exact match.
filter_list:
  - name: remove_whitespace
    filter:
      - function: remove_whitespace
      - function: take_first
target_delimiter: " "
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
generation_kwargs:
  until:
    - "\n"
  do_sample: false
  temperature: 0.0
metadata:
  version: 1.0
