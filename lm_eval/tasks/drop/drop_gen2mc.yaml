# DROP Gen2MC - Multiple choice version of DROP
# Converts discrete reasoning QA to 4-way MCQ using AllenAI's gen2mc format
tag:
  - qa
  - reading_comprehension
  - discrete_reasoning
  - multiple_choice
task: drop_gen2mc
dataset_path: allenai/drop-gen2mc
output_type: multiple_choice
validation_split: validation
doc_to_text: "{{passage_original}}\n\nQuestion: {{question_original}}\nAnswer:"
doc_to_target: "{{['A', 'B', 'C', 'D'].index(answerKey)}}"
doc_to_choice: "{{choices.text}}"
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0
