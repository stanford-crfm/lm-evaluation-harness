task: commonsense_qa_sl
dataset_path: tau/commonsense_qa
training_split: train
validation_split: validation
output_type: multiple_choice
doc_to_text: "Question: {{ question.strip() }}\nA. {{choices['text'][0]}}\nB. {{choices['text'][1]}}\nC. {{choices['text'][2]}}\nD. {{choices['text'][3]}}\nE. {{choices['text'][4]}}\nAnswer:"
doc_to_target: "{{choices.label.index(answerKey)}}"
doc_to_choice: "{{choices.text}}"
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
  - metric: bpb
    aggregation: mean
    higher_is_better: false
  - metric: logprob
    aggregation: mean
    higher_is_better: true
  - metric: choice_logprob
    aggregation: mean
    higher_is_better: true
  - metric: choice_prob_norm
    aggregation: mean
    higher_is_better: true
  - metric: choice_logprob_norm
    aggregation: mean
    higher_is_better: true
